<html>
	<head>
		<title> ordered and unordered list example</title>
	</head>
	
	<body>
		
			<ol type="1" start="1">
				<li>FRUIT</li>
			
					<ul  type="dot">
						<li>BANANA</li>
						<li>APPLE</li>
						<ul type="i">
							<li>Red</li>
							<li>Green</li>
						</ul>
					</ul>
			</ol>
		
			<ol type="1" start="2">
				<li>VEGETABLES</li>
						<ul  type="i">
							<li>tomato</li>
							<li>caroot</li>
						</ul>
			</ol>
			
	</body>
</html>
